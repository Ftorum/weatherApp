{% extends 'base.html' %}

{%block content%}
<h4>Choose the period of notifications for:</h4>
<form method='post' role="form">
  <h3>{{city.name}}</h3>
  {% csrf_token %}
  {{form.period}}

      <span style="color: red; font-weight: bold;">{{ form.errors }}</span>


  <p class="control">
    <button type="submit" class="btn btn-success">
      Update
    </button>
</form>
<br>
{%endblock%}
