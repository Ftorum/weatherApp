      <img src="{{ city.picture.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{city.name}}</h5>
        <p class="card-text">Temperature: {{city.temperature}} â„ƒ</p>
        <p class="card-text">Humidity: {{city.humidity}}%</p>
      </div>
    </div>
  </div>
  <a class="btn btn-primary" href="{%url 'subs_detail' city.pk%}" role="button">Details</a>
</div>
<br>
{%endfor%}
{%endblock%}
